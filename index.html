<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/466c0784ad.js" crossorigin="anonymous"></script>
    <title>todo-list</title>
</head>
<body>
    <div id="toggle-mode">
        <a id="teste">Dark Mode</a>
        <br>
        <i id="toggle" class="fas fa-toggle-off"></i>
    </div>
    
    <div class="todo">
        <div class="todo__title">
            TODO - LIST
        </div>
        
        <div class="todo__list" id="todoList">
        </div>
        
        <div class="todo__new-item">
            <input id="new-item" type="text" placeholder="Digite e pressione ENTER para adicionar a tarefa">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
